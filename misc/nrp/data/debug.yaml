apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-tracking-data
  namespace: cern-cms-gpu-tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-tracking-data
  template:
    metadata:
      labels:
        app: ml-tracking-data
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - us-west
              - key: nautilus.io/network
                operator: In
                values:
                - "100000"
      containers:
      - name: ml-tracking-container
        image: aaarora/ml-tracking:latest
        args: ["sleep", "infinity"]
        resources:
          limits:
            memory: 64Gi
            cpu: 128
          requests:
            memory: 16Gi
            cpu: 16
        volumeMounts:
        - mountPath: /data
          name: ml-tracking-pvc
      volumes:
        - name: ml-tracking-pvc
          persistentVolumeClaim:
            claimName: ml-tracking-pvc